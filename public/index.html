<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Простой CRUD (SQLite + Express)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Список записей</h1>
      <div class="form">
        <input id="title" placeholder="Заголовок" />
        <input id="description" placeholder="Описание" />
        <button id="createBtn">Добавить</button>
      </div>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Заголовок</th>
            <th>Описание</th>
            <th>Создано</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="/main.js"></script>
  </body>
  </html>
